<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="func.js" defer></script>

<body>
    <div class="header">
        <h1>Welcome To Scissor-Paper-Rock!</h1>
    </div>
    <div class='container' id="action_container">
        <button id="scissor">scissor</button>
        <button id="paper">paper</button>
        <button id="rock">rock</button>
    </div>
    <div class='container'>
        <button id="new_game">New game!</button>
    </div>
    <div class='container'>
        <h1>Score board</h1>
    </div>
    <div class="container">
        <table id="result">
            <tr>
                <th>Player</th>
                <th>Computer</th>
                <th>Result</th>
                <th>Player Score</th>
                <th>Com Score</th>
                <th>Player Total Score</th>
                <th>Com Total Score</th>
            </tr>
        </table>
        <h2 id="winner"></h2>
    </div>
